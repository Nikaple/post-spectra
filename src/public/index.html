<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chemical SI Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="pure-form pure-form-stacked my-form">
        <h1><sup>1</sup>H NMR 数据处理</h1>
        <textarea id="h1Peaks" rows="4" cols="55" height="100" placeholder="H1 peaks here..." class="input-textarea"></textarea>
        <div><span id="h1Output" class="output-text"></span></div>
        <div><span id="h1Error" class="output-text"></span></div>
        <h1><sup>13</sup>C NMR 数据处理</h1>
        <textarea id="c13Peaks" rows="4" cols="55" height="100" placeholder="C13 peaks here..." class="input-textarea"></textarea>
        <div><span id="c13Output" class="output-text"></span></div>
        <div><span id="c13Error" class="output-text"></span></div>
        <h1>Exact Mass Calculator</h1>
        <fieldset class="radio-ion-field">
            <input type="radio" name="ion" value="None" class="radio-ion" checked>
            <span class="radio-text">None</span>
            <input type="radio" name="ion" value="H" class="radio-ion" checked>
            <span class="radio-text">H<sup>+</sup></span>
            <input type="radio" name="ion" value="Na" class="radio-ion">
            <span class="radio-text">Na<sup>+</sup></span>
            <input type="radio" name="ion" value="K" class="radio-ion">
            <span class="radio-text">K<sup>+</sup></span>
        </fieldset>
        <div class="input-formula-container">
            <input id="formula" name="mass" type="text" placeholder="formula here..." class="input-mass" value="CH3COOH">
            <input id="mmol" name="mass" type="number" placeholder="mmol here..." class="input-mass" min="0.0" step="0.01">
            <input id="yield" name="mass" type="number" placeholder="yield here..." class="input-mass" min="0">
        </div>
        <div id="massError"></div>
        <div id="weight"></div>
        <div id="newFormula"></div>
    </div>
</body>

</html>
